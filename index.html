<!DOCTYPE html>
<html>

<head>
  <title>Duck Duck Go Clone</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome.css">
  <!-- Leave these here!  They are for the evaluation  -->
  <script src='./evaluation/init.js'></script>
</head>

<body>
  <div class="site_wrapper">
    
    <!--Header with twitter mark and menu-button-->
    <div class="header_wrapper">
      <div class="header_social">
       <a href="https://twitter.com/duckduckgo"><img src="./img/twitter.jpeg" width="20px"></a>
      </div>
      <div class="header_button_menu">
        <form><button type="menu">â‡¶</button></form>
      </div>
    </div>

    <div class="logo">
      <div>
        <img src="https://duckduckgo.com/assets/logo_homepage_mobile.normal.v108.unoptimized.svg">
        <!--<img src="https://duckduckgo.com/assets/logo_homepage.normal.v108.svg" width=80%>-->
      </div>
    </div>

    <div class="search">
      
        <form id="search_form">
          <input id="search_field" class="3-input w3-border" type="text" autocomplete="off" name="q" tabindex="1" value="" autocapitalize="off" autocorrect="off">
          <input id="search_button" type="submit" tabindex="2" value="S">
        </form>
      
    </div>

    <!--First section-->
    <div class="content_wrapper">
      <div class="block1">
            <h1 class="badge-title">Privacy, simplified.</h1>
            <ol class="badge-link">
              <li class="badge"><span class="bullet-check"></span>We don't store your personal info.</li>
              <li class="badge"><span class="bullet-check"></span>We don't follow you around with ads.</li>
              <li class="badge"><span class="bullet-check"></span>We don't track you. Ever.</li>
            </ol>
            <a class="badge-link__btn-wrap" href="/install?t=h_" target="_blank"><span class="badge-link__btn btn btn--primary js-badge-link-button">Add DuckDuckGo to Chrome</span></a>
            <div class="badge-rating"><p>Trusted by <b>millions</b> worldwide</p>
            <img src="https://duckduckgo.com/assets/home/landing/background-small.svg" class="badge-link__img"><img src="/assets/home/landing/background-small.svg" class="badge-link__img badge-link__img--small"><img src="/assets/home/landing/background-dark.svg" class="badge-link__img badge-link__img--dark"><img src="/assets/home/landing/background-small-dark.svg" class="badge-link__img badge-link__img--small--dark">

      </div>
    </div>


    <div id="footer_homepage"></div>
    <div class="nav_menu"></div>
    <div class="onboarding"></div>





  </div>
</body>

</html>
